---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  # Codes that Windows might use to say it's rebooting.
  # We need the retry logic or chef will see the reboot
  # as a complete failure and give up.
  retry_on_exit_code: [35, 259]
  max_retries: 3
  wait_for_retry: 180
  client_rb:
    exit_status: :enabled
    client_fork: false

verifier:
  name: inspec

platforms:
  - name: centos-7
  - name: centos-8
  - name: ubuntu-18.04
  - name: ubuntu-20.04
  # To run test-kitchen for OS X, create a box for 10.10, and add it to vagrant
  # or run on an actual mac
  - name: macosx-10.10
    driver_config:
      box: chef/macosx-10.10
  - name: windows-2016
    driver:
      gui: false
      box: tas50/windows_2016
      customize:
        memory: 2048

suites:
  - name: default
    includes:
      - centos-7
      - centos-8
      - ubuntu-18.04
      - ubuntu-20.04
    run_list:
      - recipe[test]

  - name: generic
    includes:
      - ubuntu-18.04
      - ubuntu-20.04
      - centos-8
    attributes:
      vagrant:
        appimage: true
    run_list:
      - recipe[test::generic]

  - name: windows
    includes:
      - windows-2016
    run_list:
      - recipe[wintest]

  - name: windows_location
    run_list:
      - recipe[wintest::windows_location]
    includes:
      - windows-2016

  - name: uninstall
    run_list:
      - recipe[test]
      - recipe[test::uninstall]

  - name: generic_uninstall
    includes:
      - ubuntu-18.04
      - ubuntu-20.04
      - macosx-10.10
      - windows-2016
      - centos-8
    run_list:
      - recipe[test::generic]
      - recipe[test::genericuninstall]
    attributes:
      vagrant:
        appimage: true
